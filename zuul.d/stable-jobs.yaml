- job:
    name: tempest-slow-zed
    parent: tempest-slow-py3
    nodeset: openstack-two-node-focal
    override-checkout: stable/zed

- job:
    name: tempest-slow-yoga
    parent: tempest-slow-py3
    nodeset: openstack-two-node-focal
