- job:
    name: tempest-slow-xena
    parent: tempest-slow-py3
    nodeset: openstack-two-node-focal
    override-checkout: stable/xena

- job:
    name: tempest-full-py3
    parent: devstack-tempest
    # This job version is with swift disabled on py3
    # as swift was not ready on py3 until stable/train.
    branches:
      - stable/pike
      - stable/queens
      - stable/rocky
      - stable/stein
      - stable/train
    description: |
      Base integration test with Neutron networking, swift disabled, and py3.
      Former names for this job where:
        * legacy-tempest-dsvm-py35
        * gate-tempest-dsvm-py35
    required-projects:
      - openstack/horizon
    vars:
      tox_envlist: full
      devstack_localrc:
        USE_PYTHON3: true
        FORCE_CONFIG_DRIVE: true
        ENABLE_VOLUME_MULTIATTACH: true
        GLANCE_USE_IMPORT_WORKFLOW: True
      devstack_plugins:
        neutron: https://opendev.org/openstack/neutron
      devstack_local_conf:
        post-config:
          "/$NEUTRON_CORE_PLUGIN_CONF":
            ovs:
              bridge_mappings: public:br-ex
              resource_provider_bandwidths: br-ex:1000000:1000000
        test-config:
          $TEMPEST_CONFIG:
            network-feature-enabled:
              qos_placement_physnet: public
      devstack_services:
        # Enbale horizon so that we can run horizon test.
        horizon: true
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        # without Swift, c-bak cannot run (in the Gate at least)
        # NOTE(mriedem): Disable the cinder-backup service from
        # tempest-full-py3 since tempest-full-py3 is in the integrated-gate-py3
        # project template but the backup tests do not really involve other
        # services so they should be run in some more cinder-specific job,
        # especially because the tests fail at a high rate (see bugs 1483434,
        # 1813217, 1745168)
        c-bak: false
        neutron-placement: true
        neutron-qos: true

- job:
    name: tempest-multinode-full-py3
    parent: tempest-multinode-full
    nodeset: openstack-two-node-bionic
    # This job runs on Bionic.
    branches:
      - stable/stein
      - stable/train
      - stable/ussuri
    vars:
      devstack_localrc:
        USE_PYTHON3: true
      devstack_plugins:
        neutron: https://opendev.org/openstack/neutron
      devstack_services:
        neutron-trunk: true
    group-vars:
      subnode:
        devstack_localrc:
          USE_PYTHON3: true

