- job:
    name: tempest-multinode-full
    parent: tempest-multinode-full-base
    nodeset: openstack-two-node-focal
    # This job runs on Focal and on python2. This is for stable/victoria to stable/zed.
    branches:
      - stable/victoria
      - stable/wallaby
      - stable/xena
      - stable/yoga
      - stable/zed
    vars:
      devstack_localrc:
        USE_PYTHON3: False
